<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Ejercicio 5</h1>

    <form action="ejercicio-5.php" id="form-automoviles" method="post">
        <div>
            <label for="vendedor">Nombre del vendedor</label>
            <input type="text" name="vendedor" id="vendedor" required autofocus>
        </div>
        <div>
            <label for="cant-autos">Cantidad de automóviles vendidos</label>
            <input type="number" name="cant-autos" id="cant-autos" min="0" required>
        </div>
        <div>
            <label for="total">Precio total automóviles vendidos</label>
            <input type="number" name="total" id="total" min="0" required>
        </div>
        <div>
            <input type="submit" value="Enviar" id="enviar" name="enviar">
        </div>
    </form>
</body>
</html>
